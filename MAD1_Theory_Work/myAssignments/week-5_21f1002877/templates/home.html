<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
    </head>
    
    <body>
    <h2>Students list</h2>
    <table id = "all-students">
		<tr>
			<th>SNo</th>
			<th>Roll Number</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Actions</th>
		</tr>
		
		{% for student in students %}
            <tr>
            	<td>{{ loop.index }}</td>
                <td><a href="/student/{{student['student_id']}}">{{ student["roll_number"] }}</a></td>
                <td>{{ student["first_name"] }}</td>
                <td>{{ student["last_name"] }}</td>
                <td>
                	<a href="/student/{{student['student_id']}}/update" type="button">Update</a>
                	<a href="/student/{{student['student_id']}}/delete" type="button">Delete</a>
				</td>
            </tr>
         {% endfor %}
		
	</table>  
    
    <p>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<a href="{{ url_for('create') }}">+ Add Student</a></p>
    </body>
    
</html>
